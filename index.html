<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div id="container">
        <div class="background-container">
            <!--<img class="leaves-image" src="images/halie-west-leaves-unsplash.jpg">
            --->
            <div class="odin-body">
                <img id="odin-logo"src="images/odin-lined.png">
                <h1>ODIN</h1>
            </div>
        </div>
        <div id ="sign-up-information">
            <div id="header">
                <p>This is not a real online service! You know you need something like this inyour life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div id="login_information">
                <form action="example.com/path" method="post">
                    <legend>Let's do this!</legend>
                    <fieldset>
                        <div id="form-input-left-side">
                            <div class="form-input-fields">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div class="form-input-fields">
                                <label for="user_email">EMAIL</label>
                                <input type="text" id="user_email" name="user_email">
                            </div>
                            <div class="form-input-fields">
                                <label for="user_password">PASSWORD</label>
                                <input type="text" id="user_password" name="user_password">
                            </div>
                        </div>
                        <div id="form-input-right-side">
                            <div class="form-input-fields">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                            <div class="form-input-fields">
                                <label for="user_phone_number">PHONE NUMBER</label>
                                <input type="text" id="user_phone_number" name="user_phone_number">
                            </div>
                            <div class="form-input-fields">
                                <label for="user_confirm_password">CONFIRM PASSWORD</label>
                                <input type="text" id="user_confirm_password" name="user_confirm_password">
                            </div>
                        </div>
                    </fieldset>

                </form>
            </div>
            <div id="create_account"></div>
        </div>
    </div>
</body>
</html>
