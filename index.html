<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div id="container">
        <div id="left-panel">
            <div class="banner-container">
                <img id="odin-logo"src="images/odin-lined.png">
                <h1>ODIN</h1>
            </div>
            <div id="background-credit">
                <p>Photo by 
                    <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"> Halie West</a>
                    on 
                    <a href="https://unsplash.com/">Unsplash</a>
                </p>
            </div>
        </div>
        <div id ="right-panel">
            <div id="introduction">
                <p id="intro_phrase">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <br>
                <p>You know you want to.</p>
            </div>
            <div id="login_information">
                <form action="example.com/path" method="post">
                    <legend>Let's do this!</legend>
                        <div class="form-input-rows">
                            <div class="form-input">
                                <input type="text" id="first_name" placeholder="First Name" pattern="[A-Z | a-z]*" maxlength="20"  name="first_name" >
                                <label for="first_name">FIRST NAME</label>
                            </div>
                            <div class="form-input">
                                <input type="text" id="last_name" placeholder="Last Name" pattern="[A-Z | a-z]*" maxlength="20" name="last_name" >
                                <label for="last_name">LAST NAME</label>
                            </div>
                        </div>
                        <div class="form-input-rows">
                            <div class="form-input">
                                <input type="email" id="user_email" placeholder="email@gmail.com" name="user_email" >
                                <label for="user_email">EMAIL</label>
                            </div>
                            <div class="form-input"> 
                                <input type="text" id="user_phone_number" placeholder="XXX-XXX-XXXX" min="12" max="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="user_phone_number" >
                                <label for="user_phone_number">PHONE NUMBER</label>
                            </div>
                        </div>
                        <div class="form-input-rows">
                            <div class="form-input">
                                <input type="password" id="user_password" placeholder="Password" name="user_password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                                <label for="user_password">PASSWORD</label>
                            </div>
                            <div class="form-input">
                                <input type="password" id="user_confirm_password" placeholder="Password" name="user_confirm_password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                                <label for="user_confirm_password">CONFIRM PASSWORD</label>
                            </div>
                        </div>
                        <div id="create_account">
                            <button type="submit">Create Account</button>
                            <p>Already have an account? <span>Log in</span></p> <!--No link currently-->
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
